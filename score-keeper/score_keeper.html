<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="score_keeper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="./ping-pong  score keeper.jpeg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <label for="player1Name" class="label is-large is-inline">Player One Name :</label>
                                <input type="text" id="player1Name" class="input is-rounded"><br>

                                <label for="player2Name" class="label is-large is-inline">Player Two Name :</label>
                                <input type="text" id="player2Name" class="input is-rounded"><br>
                                <!-- <h2>Player One Score: <span id="player1Score">0</span></h2> -->
                                <!-- <h2>Player Two Score: <span id="player2Score">0</span></h2> -->
                                
                                <h1 class="title is-1">
                                    <span id="player1NameDisplay">Player One </span>
                                    <span id="p1Display" class="score">0</span> 
                                    To
                                    <span id="player2NameDisplay">Player Two</span>
                                    <span id="p2Display" class="score">0</span>
                                </h1>

                                <p class="subtitle">Use the buttons below to keep Score</p>
                                <label for="playto" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="score_keeper.js"></script>
</body>
</html>
